<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kingbrink.github.io/all-images/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Admin</title>
</head>

<body>
  <nav class="navbar fixed-top p-0">
    <div class="container-fluid mx-3">
      <a class="navbar-brand" style="font-size: 1.2rem;" href="../index.html">Fresh Blend Cafe`<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-size: 1.2rem;">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section class="container-fluid mt-4" id="admin">
      <div class="row">
        <h2 class="display-2">
          Admin
        </h2>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary m-3" id="adminSortProduct">Sort</button>
        </div>
        <div class="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
            Add New
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form">
                  <div class="container">
                    <input class="form-control m-2" type="text" placeholder="Enter the Product Name" name="addName"
                      id="addName" required>
                    <textarea class="form-control m-2" placeholder="Enter the Product Details" name="addDetail"
                      id="addDetail" required></textarea>
                    <input class="form-control m-2" type="number" placeholder="Enter the Product Amount"
                      name="addAmount" id="addAmount" required>
                    <input class="form-control m-2" type="url" placeholder="Enter the image's url" name="addImage"
                      id="addImage" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" id="saveProduct">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-bordered">
          <thead class="table-group-divider">
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Image</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" table-products>

          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <p class="lead">Fresh Blend Caffe` &copy;
        <span currentYear></span>
      </p>
    </div>
  </footer>
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- javascript -->
  <script src="../script/admin.js"></script>
</body>

</html>
